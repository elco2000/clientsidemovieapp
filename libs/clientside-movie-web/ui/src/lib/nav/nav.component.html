<aside class="fixed flex flex-col w-50 h-screen px-4 py-8 overflow-y-auto bg-white border-r rtl:border-r-0 rtl:border-l dark:bg-gray-900 dark:border-gray-700">

    <div class="relative mt-6">
        <span class="mx-2 text-lg font-medium text-gray-800">Movie app</span>
    </div>

                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 1v16M1 9h16"/>
                  </svg>

                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 1H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Zm7 11-6-2V4l6-2v10Z"/>

                <span class="mx-4 font-medium">Actor list</span>
            </a>

                  </svg>

                <span class="mx-4 font-medium">Create actor</span>

            <a class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md hover:bg-gray-100 hover:text-gray-700" [routerLink]="['/about']" [class.active]="isActiveRoute('/about')">
                <svg class="w-[20px] h-[20px] text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">

                  </svg>

                <span class="mx-4 font-medium">About</span>
            </a>

        <a [routerLink]="['profile/' + getTokenId()]" class="flex items-center px-4 py-2 mt-5 text-gray-600 transition-colors duration-300 transform rounded-md hover:bg-gray-100 hover:text-gray-700">
            <span class="mx-2 font-medium text-gray-800">{{getUsername()}}</span>
        </a>
    </div>
