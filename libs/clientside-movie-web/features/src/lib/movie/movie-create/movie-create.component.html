<div class="mx-20 h-screen">

    <form [formGroup]="movieForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">


        <div>
            <h2 class="text-lg text-white font-medium">Create movie</h2>
        </div>

        <br>

        <div>
            <label for="title" class="block text-sm text-white">Title</label>
        
            <input type="text" formControlName="title" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <div>
            <label for="photo" class="block text-sm text-white">Photo</label>
        
            <input type="text" formControlName="photo" placeholder="url" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />

        </div>

        <div>
            <label for="number" class="block text-sm text-white">Length (minutes)</label>
        
            <input type="number" formControlName="length" placeholder="... minutes" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <div>
            <label for="relaseDate" class="block text-sm text-white">Release date</label>
        
            <input type="date" formControlName="releaseDate" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <div>
            <label for="advicedAge" class="block text-sm text-white">Adviced age</label>
        
            <input type="number" formControlName="advicedAge" placeholder="18+" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <div>
            <label for="genre" class="block text-sm text-white">Genre</label>
            <select  id="genre" formControlName="genre" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300">
            
                <option *ngFor="let genre of genreList" [value]="genre">
                    {{genre}}
                </option>

            </select>
        </div>

        <div>
            <label for="language" class="block text-sm text-white">Language</label>
            <select  id="language" formControlName="language" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300">
            
                <option *ngFor="let language of languageList" [value]="language">
                    {{language}}
                </option>

            </select>
        </div>

        <div>
            <label for="director"  class="block text-sm text-white">Director</label>
        
            <input type="text" formControlName="director" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <br>

        <button type="submit" class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            Submit
        </button>
    
    </form>


</div>
