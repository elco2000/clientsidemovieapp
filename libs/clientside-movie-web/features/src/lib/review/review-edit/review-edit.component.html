<div *ngIf="review !== null" class="mx-20 h-screen">

    <form [formGroup]="form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">


        <div>
            <h2 class="text-lg text-white font-medium">Update review</h2>
        </div>

        <br>

        <div>
            <label for="title" class="block text-sm text-white">Title</label>
        
            <input type="text" formControlName="title" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <div>
            <label for="text" class="block text-sm text-white">Text</label>
        
            <input type="text" formControlName="text" placeholder="John Doe" class="block  mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
        </div>

        <br>

        <div class="relative mb-6">
            <label for="rating" class="block text-sm text-white">Rating</label>
            <label for="labels-range-input" class="sr-only">Labels range</label>
            <input id="labels-range-input" formControlName="rating" type="range" value="5" min="0" max="10" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
            <span class="text-sm text-white dark:text-white absolute start-0 -bottom-6">0</span>
            <span class="text-sm text-white dark:text-white absolute end-0 -bottom-6">10</span>
        </div>

        <br>

        <button type="submit" class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
            Submit
        </button>
    
    </form>

    <br>

    <button (click)="onDelete(review.id)" class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-red-600 rounded-lg hover:bg-red-500 focus:outline-none focus:ring focus:ring-red-300 focus:ring-opacity-80">
        Delete
    </button>

</div>
